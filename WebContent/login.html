<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
</head>
<body>
<h3>Login Form</h3>
<hr/>
<form name="loginForm" method="POST"  action="SecuredServlet">
	<p>User name:<input type="text" name="username" /></p>
	<p>Password:<input type="password" name="password" /></p>
	<p>
		<input type="submit" value="Login" name="btnLogin" />&nbsp;
		<input type="reset" value="Clear" name="btnClear" />
	</p>
	
</form>

</body>
</html>
